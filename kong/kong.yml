_format_version: "3.0"

plugins:
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
        - "http://127.0.0.1:3000"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
        - Set-Cookie
      credentials: true
      max_age: 3600

services:
  - name: auth-service
    url: http://auth-service:8010
    routes:
      - name: auth
        paths:
          - /api/auth
        strip_path: true
